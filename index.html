<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Manifest.json  -->
    <meta property="og:title" content="Pratishruti'23">
    <meta property="og:description" content="RCOEM Nagpur | Pratishruti'23">
    <meta property="og:image" itemprop="image" content="./assets/images/logo.svg">
    <meta property="og:url" content="name.com">

    <!-- Main Link Tags  -->
    <link href="./assets/images/logo.svg" rel="icon" type="image/png" sizes="16x16">
    <link href="./assets/images/logo.svg" rel="icon" type="image/png" sizes="32x32">

    <title>Pratishruti'23</title>

    <!-- custom style and scripts -->
    <link rel="stylesheet" href="./styles/main.min.css">
    <script src="./scripts/light.js"></script>
    <script src="./scripts/count.js"></script>
</head>

<body>
    <img id="logo" class="logo" src="./assets/images/logo.svg" alt="">
    <img id="src" class="logo" src="./assets/images/src.svg" alt="" srcset="">

    <div class="stars">
        <img src="./assets/images/stars.png" alt="">
    </div>

    <div class="mount">
        <div class="light">
            <img id="light" src="./assets/images/light.svg" alt="torch-light">

            <img id="torch" src="./assets/images/torch.svg" alt="">

            <div class="human">
                <img src="./assets/images/human.svg" alt="">
            </div>
        </div>

        <div class="pratishruti">
            <img src="./assets/images/pratishruti.svg" alt="">
        </div>

        <div class="mountains">
            <img id="mountain" src="./assets/images/mountains.png" alt="">
        </div>
    </div>

    <div class="countdown">
        <div class="block">
            <div id="days">
                09
            </div>
            <div class="count-text">
                Days
            </div>
        </div>

        <div class="block">
            <div>
                :
            </div>
            <div class="count-text">
                &nbsp;
            </div>
        </div>

        <div class="block">
            <div id="hours">
                14
            </div>
            <div class="count-text">
                hours
            </div>
        </div>
        <div class="block">
            <div>
                :
            </div>
            <div class="count-text">
                &nbsp;
            </div>
        </div>
        <div class="block">
            <div id="minutes">
                10
            </div>
            <div class="count-text">
                minutes
            </div>
        </div>

        <div class="block">
            <div>
                :
            </div>
            <div class="count-text">
                &nbsp;
            </div>
        </div>

        <div class="block">
            <div id="seconds">
                24
            </div>
            <div class="count-text">
                seconds
            </div>
        </div>
    </div>

    <div id="soon">
        Coming soon
    </div>

    <div class="socials">
        <a href="https://instagram.com/rcoem.src" target="_blank">
            <img class="btn" src="./assets/images/instagram.svg" alt="">
        </a>
        |
        <a href="https://twitter.com/RcoemSrc" target="_blank">
            <img class="btn" id="twitter" src="./assets/images/twitter.svg" alt="">
        </a>
    </div>
</body>

</html>
